<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <form action="">
        <h1>Race Registration!</h1>
        <div>
            <label for="fname">First Name</label>
            <input type="text" name="firstname" id="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" name="lastname" id="lname" required>
        </div>
        <div>
            <p>Select a Race:</p>
            <div>
                <input type="radio" name="race" id="funrun" value="funrun">
                <label for="funrun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="race" id="hmar" value="hmar">
                <label for="hmar">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race" id="fmar" value="fmar">
                <label for="fmar">Full Marathon</label>
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="passwd">Password</label>
            <input type="password" name="pass" id="passwd" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="kids">under 18</option>
                <option value="ya">18-30</option selected>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
