<!-- FORM THAT COMMUNICATES WITH THE APP HOSTED IN RESTDemo  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post</title>
</head>

<body>
    <h1>GET AND POST REQUESTS</h1>
    <h2>GET</h2>
    <!-- The submit button will send a get request to '/tacos' with the query string having parameters meat= and qty= -->
    <form action="http://localhost:3000/tacos" method="get">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>
    <h2>POST</h2>
    <!-- The POST request allows large amount of data to be sent in the request header, even JSON data and is not -->
    <!-- limited by anything like the length of query string in the case of GET request -->
    <form action="http://localhost:3000/tacos" method="post">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>
</body>

</html>
