<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegation</title>
</head>

<body>
    <h1>Form Events</h1>
    <!-- By default (or when not specified) the action attribute of the form tag sends all inputs to the current html page. -->
    <form action="/dogs" id="tweetForm">
        <input type="text" name="username" placeholder="Username">
        <input type="text" name="tweet" placeholder=Tweet>
        <button>Post Tweet</button>
    </form>

    <h2>Tweets:</h2>
    <ul id="tweets">
        <!-- Normally, Only these list items will get the event listener and will be removed on click -->
        <!-- Use Event Delegation to add event listeners to dynamically created list items through JS -->
        <li>I AM LI!!</li>
        <li>I AM LI!!</li>
    </ul>
    <script src="second.js"></script>
</body>

</html>
